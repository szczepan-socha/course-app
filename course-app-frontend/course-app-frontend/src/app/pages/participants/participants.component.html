<app-inner-header></app-inner-header>

<div class="float-right">
  <button class="btn btn-primary" (click)="goToCreateParticipants()">
    <fa-icon [icon]="icons.create" size="2x"></fa-icon>
  </button>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">PESEL</th>
      <th scope="col" class="text-center" colspan="3">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let participant of participants, index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ participant.firstName }}</td>
      <td>{{ participant.lastName }}</td>
      <td>{{ participant.pesel }}</td>
      <!-- VIEW DETAILS -->
      <td>
        <button class="btn btn-light" (click)="viewDetails(participant)">
          <fa-icon [icon]="icons.details" size="2x"></fa-icon>
        </button>
      </td>
      <!-- EDIT -->
      <td>
        <button class="btn btn-light" (click)="editParticipant(participant)">
          <fa-icon [icon]="icons.edit" size="2x"></fa-icon>
        </button>
      </td>
      <!-- DELETE -->
      <td>
        <button class="btn btn-light" (click)="deleteParticipant(participant)">
          <fa-icon [icon]="icons.delete" size="2x"></fa-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
